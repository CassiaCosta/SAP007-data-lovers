<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Pokémon-Data Lovers</title>
    <link rel="shortcut icon" href="/img/Poké_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style-main.css" />
</head>

<body>
    <header class="header_navigation">
        <nav class="nav_bar">
            <img class="nav_bar_img" src="/img/logo-pokemonGo.png">
            <a href="/src/index.html">Página inicial</a>
            <a href="/src/about.html">Sobre</a>
            <a href="https://www.pokemon.com/br/" target="_blank">Site oficial Pokémon</a>
            <a href="https://pokemongolive.com/pt_br/" target="_blank">Site Oficial do jogo</a>
        </nav>
    </header>

    <div class="main_content">
        <section class="section_search">
            <p>Filtrar por: </p>
            <input type="text" placeholder="Nome do Pokémon">
            <select class="order_filter">
                <option value disabled selected>Escolha a ordem</option>
                <option value="">-</option>
                <option value="">A - Z</option>
                <option value="">Z - A</option>
                <option value="">Raridade</option>
                <option value="">Mais forte - mais fraco</option>
            </select>
            <select class="type_filter">
                <option value disabled selected>Tipo</option>
                <option value="">-</option>
                <option value="">Água</option>
                <option value="">Dragão</option>
                <option value="">Elétrico</option>
                <option value="">Fada</option>
                <option value="">Fantasma</option>
                <option value="">Ferro</option>
                <option value="">Fogo</option>
                <option value="">Gelo</option>
                <option value="">Grama</option>
                <option value="">Inseto</option>
                <option value="">Lutador</option>
                <option value="">Pedra</option>
                <option value="">Psíquico</option>
                <option value="">Sombrio</option>
                <option value="">Terra</option>
                <option value="">Voador</option>
                <option value="">Veneno</option>
            </select>
            <select class="capture_filter">
                <option value disabled selected>Chance de captura</option>
                <option value="">-</option>
                <option value="">Maior</option>
                <option value="">Menor</option>
            </select>
            <select class="region_filter">
                <option value disabled selected>Região</option>
                <option value="">-</option>
                <option value="">Todos</option>
                <option value="">Kanto</option>
                <option value="">Johto</option>
            </select>
            <button class="search_button">Buscar</button>
        </section>
    </div>
    
    <script src="main.js" type="module"></script>
</body>

</html>
