<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Pokémon Guide</title>
    <link rel="shortcut icon" href="./styles/img/Poke_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/shared.css" />
    <link rel="stylesheet" href="./styles/cardspage.css" />
</head>

<body>
    <header>
        <nav class="nav-bar">
            <button class="button-logo">
                <a href="./index.html">
                    <img class="nav-bar-img" src="./styles/img/logo.png" alt="Logo da página">
                </a>
            </button>
            <div class="navbar-menu">
                <div class="hamburguer-menu"> <!-- ÍCONE DO MENU HAMBÚRGUER -->
                    <input type="checkbox" class="checkbox-menu" id="checkbox-menu">
                    <label for="checkbox-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                </div>
                <ul class="menu-list" id="menu-list">
                    <li class="menu-item hide">
                        <a href="./index.html">Página inicial</a>
                    </li>
                    <li class="menu-item hide">
                        <a href="./about.html">Sobre</a>
                    </li>
                    <li class="menu-item hide">
                        <a href="https://www.pokemon.com/br/" target="_blank">Site oficial Pokémon</a>
                    </li>
                    <li class="menu-item hide">
                        <a href="https://pokemongolive.com/pt_br/" target="_blank">Site oficial do jogo</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="section-search">
            <p>Buscar por: </p>
            <select id="typeFilter">
                <option value disabled selected>Tipo</option>
                <option value="water">Água</option>
                <option value="dragon">Dragão</option>
                <option value="electric">Elétrico</option>
                <option value="ghost">Fantasma</option>
                <option value="fire">Fogo</option>
                <option value="ice">Gelo</option>
                <option value="bug">Inseto</option>
                <option value="fighting">Lutador</option>
                <option value="normal">Normal</option>
                <option value="rock">Pedra</option>
                <option value="grass">Planta</option>
                <option value="psychic">Psíquico</option>
                <option value="ground">Terra</option>
                <option value="poison">Venenoso</option>
                <option value="flying">Voador</option>
            </select>
            <select id="rarityFilter">
                <option value disabled selected>Raridade</option>
                <option value="legendary">Legendário</option>
                <option value="mythic">Mítico</option>
                <option value="normal">Normal</option>
            </select>
            <select id="regionFilter">
                <option value disabled selected>Região de origem</option>
                <option value="johto">Johto</option>
                <option value="kanto">Kanto</option>
            </select>
            <select id="orderFilter">
                <option value disabled selected>Ordenar</option>
                <option value="a-z">A - Z</option>
                <option value="z-a">Z - A</option>
                <option value="shortHigh">Baixo - Alto</option>
                <option value="highShort">Alto - Baixo</option>
                <option value="lightHeavy">Leve - Pesado</option>
                <option value="heavyLight">Pesado - Leve</option>
            </select>
            <input type="text" placeholder="Nome do Pokémon" id="nameFilter">
            <button type="reset" id="clearButton">Limpar</button>
        </section>
    </header>

    <main class="main-content">
        <section class="calculation-print">
            <p id="calculation">Você está vendo todos os Pokémons!</p>
        </section>

        <div class="pokemonList" id="pokemonList"></div>
        <button class="button-top" id="buttonTop" style="display: none;">
            <img src="./styles/img/icons8-seta-para-recolher-96.png" alt="Seta de topo">
        </button>
    </main>

    <script src="./js/main.js" type="module"></script>
    <script src="./js/settings.js" type="module"></script>
</body>

</html>
